<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ダミーHTMLファイル</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    header, footer { background-color: #f0f0f0; padding: 10px; text-align: center; }
    main { margin: 20px 0; }
    h1 { color: #333; }
    p { line-height: 1.6; }
  </style>
 <script src="https://letro-dev.com/tags/js/letro-tab-display-entry.min.js"></script>
 <!-- Letro -->
<script>
  window.__letroUgcGadget = window.__letroUgcGadget || {};
  __letroUgcGadget.advertiser_id = 324;
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "https://verify.letro.jp/tags/js/letro.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'letro-jssdk'));
</script>
<script>
  window.addEventListener('load', function() {
    var id = 'letro-review-js';
    var sid = 'letro-review-style';
    if (document.getElementById(id)) {
      return;
    }
    var ram = new Date().getTime();
    var lrjs = document.createElement('script');
    lrjs.id = id;
    lrjs.src = 'https://verify.letro.jp/tags/js/letro-review.js?v=' + ram;
    var lrs = document.createElement('link');
    lrs.id = sid;
    lrs.rel = 'stylesheet';
    lrs.href = 'https://verify.letro.jp/tags/css/letro-review.css?v=' + ram;
    document.body.appendChild(lrjs);
    document.head.appendChild(lrs);
    var ltag = document.createElement('div');
    ltag.setAttribute('class', '__letro-review-tag');
    ltag.setAttribute('data-ec-site-id', "63dbfdef84e60");
    document.body.appendChild(ltag);
  });
</script>
<!-- End Letro -->
</head>
<body>
  <header>
    <h1>ダミーサイトへようこそ</h1>
  </header>
  <main>
    <section>
      <h2>セクションタイトル</h2>
      <p>ここにコンテンツが入ります。これはダミーのテキストで、実際の内容に置き換えてください。</p>

    </section>
    <section>

      <p>メール: example@example.com</p>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 ダミーサイト</p>
  </footer>
</body>
</html>
